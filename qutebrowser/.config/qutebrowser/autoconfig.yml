# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        D: tab-close
        E: tab-prev
        F: null
        I: forward
        K: search-prev
        L: null
        N: tab-next
        P: reload -f
        R: null
        T: hint all tab
        d: null
        e: scroll up
        f: null
        fe: open-editor
        i: scroll right
        k: search-next
        l: enter-mode insert
        n: scroll down
        p: reload
        r: null
        t: hint
  content.print_element_backgrounds:
    global: false
  editor.command:
    global:
    - emacsclient
    - -c
    - '{}'
  editor.encoding:
    global: utf-8
  hints.chars:
    global: arstdhneio
  zoom.default:
    global: 100%
  content.cookies.accept:
    global: all
